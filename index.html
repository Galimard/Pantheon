<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pantheon</title>
    <link rel="stylesheet" href="css/lib.css">
</head>
<body>
    <div class="template-shadow">
        <header class="header">
            <div class="header-logo-block">Pantheon <span>project</span></div>
            <div class="header-menu-block">
                <span>Меню</span>
                <div class="header-top-burger">
                    <div class="header-top-burger__wrap">
                        <span class="burger-line line__main"></span>
                        <span class="burger-line line__middle"></span>
                        <span class="burger-line line__main"></span>
                    </div>
                </div>
            </div>
            <div class="header-main">
                <h1 class="header-main__title"><span>Пункт назначения:</span><span>Пантеон</span>Марс</h1>
                <div class="header-video-block">
                    <span>Первый город на планете Марс, недалеко от горы Олимп</span>
                </div>
                <a href="#" class="header-button"></a>
            </div>
        </header>
        <div class="tizers">
            <div class="tizers-item"></div>
            <div class="tizers-item"></div>
            <div class="tizers-item"></div>
            <div class="tizers-item"></div>
            <div class="tizers-item"></div>
            <div class="tizers-item"></div>
        </div>
        <div class="about-mars">
            <h2 class="about-mars-title title">Марс. Вспомнить всё.</h2>
            <div class="about-mars-block"></div>
            <div class="about-mars-block"></div>
        </div>
        <div class="realization">
            <h2 class="realization-title title">От идеи до реализации</h2>
            <div class="realization-text-block">
                <div class="realization-text-block__text"></div>
                <div class="realization-text-block__img"></div>
            </div>
            <div class="realization-fly"></div>
        </div>
        <div class="video">
            <h2 class="video-title title">Подводные камни в масштабах космоса</h2>
            <div class="video-block"></div>
            <div class="video-tabs"></div>
        </div>
        <div class="life">
            <h2 class="life-title title">Организация жизни в колонии</h2>
            <div class="life-tabs"></div>
        </div>
        <footer class="footer">
            <h2 class="footer-title title">Деньги приготовил. Когда вылетаем?</h2>
            <div class="footer-main-block"></div>
            <div class="footer-bottom"></div>
        </footer>
    </div>
</body>
</html>
